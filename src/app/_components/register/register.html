<div class="container pd-2" style="margin-top: 100px; width: 500px;">
    <div class="d-flex flex-column justify-content-center shadow p-3 mb-5 bg-white rounded">
        <h2 class="text-center">Register</h2>
        <form [formGroup]="registerForm" (ngSubmit)="registerUser()" class="m-5">
            <div class="input-group mb-3">
                <span class="input-group-text"  style="width: 100px;">Username*</span>
                <input type="text" class="form-control" placeholder="Username" formControlName="username">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" style="width: 100px;">Password*</span>
                <input type="password" class="form-control" placeholder="Password" formControlName="password">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" >Confirm Password*</span>
                <input type="password" class="form-control" placeholder="Password" formControlName="password">
            </div>
            <div class="text-center text text-danger">
                <!-- <ul>
                    <li>

                    </li>
                </ul> -->
            </div>
            <div class="btn-group d-flex flex-column justify-content-center">
                <button class="btn btn-primary border" type="submit" [disabled]="!registerForm.valid">Register</button>
            </div>
            <div class="mt-2 text-center">
                <p>Have an existing account? <i class="text-primary" routerLink="/login">Login</i></p> 
            </div>
        </form>
    </div>
</div>
